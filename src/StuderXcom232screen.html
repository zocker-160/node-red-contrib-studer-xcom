<script type="text/javascript">
    const label_screen = "232i screen";

    RED.nodes.registerType("studer-xcomrs232-screen", {
        paletteLabel: label_screen,
        category: "Studer Innotec",
        color: '#deb887',
        defaults: {
            name: {value:""},
            serial: {type: "serial-port", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-television",
        label: function () {
            return this.name || label_screen;
        }
    });

</script>


<script type="text/html" data-template-name="studer-xcomrs232-screen">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-serial"><i class="fa fa-random"></i> Serial Port</label>
        <input id="node-input-serial">
    </div>
</script>

<script type="text/html" data-help-name="studer-xcomrs232-screen">
    <p>Studer Innotec XcomRS232 Screen</p>

    <p>Possible values for <code>msg.payload</code></p>
    <ul>
        <li>Nothing: requests the screen without changes</li>
        <li>"OK"</li>
        <li>"ESC"</li>
        <li>"UP"</li>
        <li>"DOWN"</li>
    </ul>
</script>
